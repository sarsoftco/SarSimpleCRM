<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="performance">
            <h2><span jhiTranslate="simpleCrmApp.performance.detail.title">Performance</span> {{ performance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="simpleCrmApp.performance.comment">Comment</span></dt>
                <dd>
                    <span>{{ performance.comment }}</span>
                </dd>
                <dt><span jhiTranslate="simpleCrmApp.performance.person">Person</span></dt>
                <dd>
                    <div *ngIf="performance.personId">
                        <a [routerLink]="['/person', performance.personId, 'view']">{{ performance.personId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="simpleCrmApp.performance.performanceType">Performance Type</span></dt>
                <dd>
                    <div *ngIf="performance.performanceTypeId">
                        <a [routerLink]="['/performance-type', performance.performanceTypeId, 'view']">{{ performance.performanceTypeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/performance', performance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
