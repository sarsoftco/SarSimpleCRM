<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="setting">
            <h2><span jhiTranslate="simpleCrmApp.setting.detail.title">Setting</span> {{ setting.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="simpleCrmApp.setting.title">Title</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'simpleCrmApp.SettingEnum.' + setting.title }}">{{ setting.title }}</span>
                </dd>
                <dt><span jhiTranslate="simpleCrmApp.setting.value">Value</span></dt>
                <dd>
                    <span>{{ setting.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/setting', setting.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
